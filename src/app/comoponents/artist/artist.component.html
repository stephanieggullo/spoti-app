
<app-loading *ngIf='loadingArtist'></app-loading>
<div class="row" *ngIf='!loadingArtist'>

  <div class="col-2 animated fadeIn">
    <img [src]="artistDetail.images | noimage" alt="" class="img-thumbnail img-circle">
  </div>

  <div class="col">
    <h3> {{artistDetail.name}} </h3>
    <p>
      <a [href]="artistDetail.external_urls.spotify" target="_blank"> Ir a la página del artista</a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button [routerLink]="['/search']" 
      class="btn btn-outline-danger"> Regresar </button>

  </div>


  <div class="row m-5">
    <div class="col">

      <table class="table text-light">
        <thead>
          <tr>
            <th>Foto</th>
            <th>Album</th>
            <th>Canción</th>
            <th>Vista previa</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let track of topTracks'>
          <td> <img [src]="track.album.images | noimage" class="img-thumb" alt=""></td>
          <td> {{track.album.name}} </td>
          <td> {{track.name}}</td>
          <td> 
            <!-- <audio [src]="track.preview_url" controls></audio> -->
              <iframe [src]='track.uri | domSafe' width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
             </td>
        </tr>
        </tbody>

      </table>

    </div>

  </div>
</div>
