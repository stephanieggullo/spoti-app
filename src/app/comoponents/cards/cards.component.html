<div class="card-columns m-5 animated faceIn">

  <div (click)='viewDetail(item)'
    *ngFor='let item of items'
    class="card puntero">
    <img [src]="item.images | noimage" class="card-img-top" [alt]="item.name">
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <p class="card-text">
        <span *ngFor='let artist of item.artists' class="badge badge-pill badge-info"> {{ artist.name }}</span>
      </p>
    </div>

  </div>
